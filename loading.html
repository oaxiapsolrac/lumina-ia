<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LUMINA</title>
  <style>
    :root {
      --bg: #FFFFFF;
      --black: #0B0B0B;
      --purple: #6A1B9A;
      --pink: #FF4081;
      --blue: #1E88E5;
      --cyan: #00E5FF;
      --ring-size: 96px;
      --ring-thickness: 10px;
      --dot-size: 10px;
      --text: #424242;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; background: var(--bg); }
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      color: var(--text);
    }
    .container { position: relative; display: flex; flex-direction: column; align-items: center; gap: 18px; }
    .container::before {
      content: "";
      position: absolute;
      width: 240px; height: 240px;
      border-radius: 50%;
      filter: blur(28px);
      background:
        radial-gradient(circle at 30% 30%, rgba(106,27,154,0.25), transparent 55%),
        radial-gradient(circle at 70% 60%, rgba(255,64,129,0.25), transparent 55%),
        radial-gradient(circle at 40% 80%, rgba(30,136,229,0.25), transparent 60%),
        radial-gradient(circle at 60% 40%, rgba(0,229,255,0.25), transparent 55%);
      transform: translateY(-6px);
    }
    .spinner {
      position: relative;
      width: var(--ring-size);
      height: var(--ring-size);
      border-radius: 50%;
      background:
        conic-gradient(
          from 0deg,
          var(--purple) 0deg,
          var(--pink) 90deg,
          var(--blue) 180deg,
          var(--cyan) 270deg,
          var(--purple) 360deg
        );
      -webkit-mask: radial-gradient(farthest-side, transparent calc(100% - var(--ring-thickness)), #000 calc(100% - var(--ring-thickness)));
      mask: radial-gradient(farthest-side, transparent calc(100% - var(--ring-thickness)), #000 calc(100% - var(--ring-thickness)));
      animation: spin 1.2s linear infinite;
    }
    .spinner::before {
      content: "";
      position: absolute;
      inset: -16px;
      border-radius: 50%;
      background:
        radial-gradient(circle at 50% 50%, rgba(11,11,11,0.15), transparent 60%),
        radial-gradient(circle at 20% 30%, rgba(255,64,129,0.28), transparent 60%),
        radial-gradient(circle at 70% 60%, rgba(106,27,154,0.28), transparent 60%),
        radial-gradient(circle at 40% 70%, rgba(0,229,255,0.28), transparent 60%),
        radial-gradient(circle at 60% 40%, rgba(30,136,229,0.28), transparent 60%);
      filter: blur(16px);
      animation: spin 6s linear infinite;
    }
    .spinner::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: var(--dot-size);
      height: var(--dot-size);
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: var(--purple);
      box-shadow: 0 0 12px rgba(106,27,154,0.6);
      animation: pulse 1.5s ease-in-out infinite, colorPulse 6s linear infinite;
    }
    .text { font-size: 16px; letter-spacing: 0.2px; }
    @media (prefers-reduced-motion: reduce) {
      .spinner { animation: none; }
      .spinner::before { animation: none; }
      .spinner::after { animation: none; }
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(0.95); opacity: 0.9; }
      50% { transform: translate(-50%, -50%) scale(1.25); opacity: 1; }
    }
    @keyframes colorPulse {
      0% { background: var(--purple); box-shadow: 0 0 12px rgba(106,27,154,0.6); }
      25% { background: var(--pink); box-shadow: 0 0 12px rgba(255,64,129,0.6); }
      50% { background: var(--blue); box-shadow: 0 0 12px rgba(30,136,229,0.6); }
      75% { background: var(--cyan); box-shadow: 0 0 12px rgba(0,229,255,0.6); }
      100% { background: var(--purple); box-shadow: 0 0 12px rgba(106,27,154,0.6); }
    }
  </style>
  </head>
  <body>
    <div class="container">
      <div class="spinner"></div>
      <div class="text">LUMINA</div>
    </div>
    <script>
      setTimeout(() => { window.location.href = 'chat.html'; }, 1800);
    </script>
  </body>
</html>
